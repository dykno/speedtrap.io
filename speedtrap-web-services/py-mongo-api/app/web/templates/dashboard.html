<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>speedtrap.io</title>
        <link rel="stylesheet" href="static/css/speedtrap.css">
        <link rel="icon" href="static/images/icons/favicon-32.png" sizes="32x32">
        <link rel="icon" href="static/images/icons/favicon-57.png" sizes="57x57">
        <link rel="icon" href="static/images/icons/favicon-76.png" sizes="76x76">
        <link rel="icon" href="static/images/icons/favicon-96.png" sizes="96x96">
        <link rel="icon" href="static/images/icons/favicon-128.png" sizes="128x128">
        <link rel="icon" href="static/images/icons/favicon-192.png" sizes="192x192">
        <link rel="icon" href="static/images/icons/favicon-228.png" sizes="228x228">
    </head>
    <body>
        <div class="logged-in-box auth0-box logged-in">
            <h1 id="logo"><img src="//cdn.auth0.com/samples/auth0_logo_final_blue_RGB.png" /></h1>
            <img class="avatar" src="{{userinfo['picture']}}"/>
            <h2>Welcome {{userinfo['name']}}</h2>
            <pre>{{userinfo_pretty}}</pre>
            <a class="btn btn-primary btn-lg btn-logout btn-block" href="/logout">Logout</a>
        </div>
    </body>
</html>
